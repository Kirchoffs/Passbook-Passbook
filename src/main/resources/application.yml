spring:
  application:
    name: PassbookPassbook
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/passbook?autoReconnect=true
    username: root
    password:
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    consumer:
        group-id: passbook
    listener:
        concurrency: 4
    data:
